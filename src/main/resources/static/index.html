<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="no-scroll">
        <div class ="splash-Screen" >
            <button class="btn btn-primary justify-content-around sing-in" id="sign-in">Войти</button>
        </div>
        <div class="container" style="visibility: hidden">
            <div class="row justify-content-center">
                <div class="col col-lg-7 posts-container">
                    <div id="1s" class="1s card my-2">
                        <div class="d-flex justify-content-around">
                                <div class="like-heart">
                                     <img class="d-block w-100" src="https://images2.alphacoders.com/108/1087200.jpg" alt="Post image" >
                                    <span class="h1 mx-2 text-danger like">
                                      <i class="fas fa-heart"></i>
                                    </span>
                                </div>
                        </div>
                        <div class="px-4 py-3">

                            <div class="d-flex justify-content-around">
                        <span class="h1 mx-2 muted">
                          <i class="far fa-heart like1"></i>
                        </span>
                                <span class="h1 mx-2 muted">
                          <i class="far fa-comment"></i>
                        </span>
                                <span class="mx-auto"></span>
                                <span class="h1 mx-2 muted">
                          <i class="far fa-bookmark"></i>
                        </span>
                            </div>
                            <div class="com-upload-form comnt" id="coment" hidden>
                                <form id="com-form" class="com-form">
                                    <input type="hidden" name="postId" value="123"/>
                                    <input type="hidden" name="UserId" value="321"/>
                                    <textarea placeholder="Comment" name="comment"> </textarea>
                                    <br>
                                    <button type="button" class="btnSub" id="comment">Add comment</button>
                                </form>
                        </div>
                        </div>
                            </div>
                    <div class ="splashScreen" >
                        <button class="btn btn-primary justify-content-around back">Back to splash-Screen</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center submit-load" id="submit-load">
                <div class="col col-lg-7  addImg">
                    <form class="mt-2 post-form" id="post-form" name="post-form">
                        <div class="custom-file">
                            <label for="img"></label>
                            <input type="file" class="btn btn-outline-primary" id="img" name="img" accept="image/*">
                        </div>
                        <div class="form-group mt-4">
                            <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                         </div>
                            <button type="submit" class="btn btn-outline-primary submit">Submit</button><br>
                 </form>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
